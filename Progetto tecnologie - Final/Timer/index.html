<head>
    <script defer src="timer.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Styles.css"/>
    <script> window.addEventListener("load", () => {
        Notification.requestPermission()
    }
)
</script>
</head>
<body onload="init()">
<div class="row">
    
        <div class="col-4">
            <label for="cicli">Numero cicli</label>

            <div class="card" id="cicli"></div>
        </div>
    

    
        <div class="col-4">
            <label for="studio">Durata studio</label>
            <div class="card" id="studio"></div>
        </div>
    

    
        <div class="col-4">
            <label for="pausa">Durata pausa</label>
            <div class="card" id="pausa"></div>
        </div>
    
</div>
<div class="row" style="margin-top: 10px;">
    <div class="col-1">
<div id="timer">
    00:00
</div>
</div>
<div class="col-2">
<img src="pencil.svg" style="width: 15px;" id="Dots">
</div>
</div>
<div id="currentcycle">
    Press start
</div>
<div class="row" align="center">
    <div class="col-2">
        <button type="button" class="btn operation-button" id="btn" onclick="start()">Inizia</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn operation-button" id="btn" onclick="stop()">Pausa</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn operation-button" id="btn" onclick="resume()">Riprendi</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn operation-button" id="btn" onclick="skip()">Salta</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn operation-button" id="btn" onclick="next()">Successivo</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn operation-button" id="btn" onclick="end()">Fine</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn" id="btn" onclick="{window.location.href ='../Progetto-TW-main/Pomodoro/index.html'}" style="
        background-color: #be3732;
        margin: 10px;"
        >Indietro</button>
    </div>
</div>
</body>

<script>
    function init () {
        var c = window.sessionStorage.getItem('cicli')
        var s = window.sessionStorage.getItem('studio')
        var p = window.sessionStorage.getItem('pausa')
        document.getElementById("cicli").textContent = c 
        document.getElementById("studio").textContent = s
        document.getElementById("pausa").textContent = p
    }
</script>
