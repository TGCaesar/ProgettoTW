<!DOCTYPE html>
<html lang="it">
  <head>
    <title>UniBo Smile</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="Log-in.js"></script>
  </head>

  <body>
    <button type="button" class="btn" id="btn" onclick="{window.location.href ='../Index.html'}">Indietro</button>
    <div
      class="col d-flex justify-content-center align-items-center"
      id="Screen"
    >
      <form class="row" id="Form">
        <div class="col">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <h1><b>LOGIN</b></h1>
            </div>
          </div>
          <div class="form-group">
            <label for="input"><b>Username</b></label>
            <input
              class="form-control"
              id="input-email"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="input-psw"><b>Password</b></label>
            <input
              type="password"
              class="form-control"
              id="input-psw"
              placeholder="Password"
            />
          </div>
          <div class="form-check">
            <label class="form-check-label" for="input-check"
              >Remember me</label
            >
            <input type="checkbox" class="form-check-input" id="input-check" />
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="btn" onclick="login()">
                Submit
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="btn"
                onclick="location.href='/Signup/Index.html'; return false"
              >
                Signup
              </button>
              <!-- return false per non ritornare anche il form -->
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <p id="ErrorMsg"></p> 
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-start">
              <div class="col-9">
                <p>Password dimenticata?</p>
              </div>
              <a href="/Reset/Index.html">Reset</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
