<head>
    <script defer src="timer.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Styles.css"/>
</head>
<body onload="init()">
<div class="row">
    <div>
        <div class="col-7">
            <label for="cicli">numero cicli</label>

            <div class="card" id="cicli"></div>
        </div>
    </div>
</div>
<div class="row">
    <div>
        <div class="col-7">
            <label for="studio">durata studio</label>
            <div class="card" id="studio"></div>
        </div>
    </div>
</div>
<div class="row">
    <div>
        <div class="col-7">
            <label for="pausa">durata pausa</label>
            <div class="card" id="pausa"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-1">
<div id="timer">
    00:00
</div>
</div>
<div class="col-2">
<img src="Dots.png" style="width: 30px;" id="Dots">
</div>
</div>
<div id="currentcycle">
    Press start
</div>
<div class="row">
    <div class="col-2">
        <button type="button" class="btn" id="btn" onclick="start()">start</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn" id="btn" onclick="stop()">stop</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn" id="btn" onclick="resume()">resume</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn" id="btn" onclick="skip()">skip</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn" id="btn" onclick="next()">next</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn" id="btn" onclick="end()">end</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn" id="btn" href="../../Progetto-TW-main/Pomodoro/index.html">Back</button>
    </div>
</div>
</body>

<script>
    function init () {
        var c = window.sessionStorage.getItem('cicli')
        var s = window.sessionStorage.getItem('studio')
        var p = window.sessionStorage.getItem('pausa')
        document.getElementById("cicli").textContent = c 
        document.getElementById("studio").textContent = s
        document.getElementById("pausa").textContent = p
    }
</script>
